<html>
<head>
<meta name="GENERATOR" content="CodeCharge Studio 3.2.0.2">
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Menu</title>
<link rel="stylesheet" type="text/css" href="../Styles/SandBeach/Style.css">
<script language="JavaScript" type="text/javascript">
//Begin CCS script
//Include Common JSFunctions @1-9722A627
</script>
<script language="JavaScript" src="../ClientI18N.php?file=Functions.js&amp;locale={res:CCS_LocaleID}" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" type="text/javascript">
//End Include Common JSFunctions

//bind_events @1-99F07CBB
function bind_events() {
    if (functionExists("Header_bind_events")) Header_bind_events();
    if (functionExists("Footer_bind_events")) Footer_bind_events();
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

//End CCS script
</script>
</head>
<body>
{Header}
<!-- BEGIN Record menuSearch -->
<form method="post" action="{Action}" name="{HTMLFormName}">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table cellspacing="0" cellpadding="0" border="0" class="Header">
          <tr>
            <td class="HeaderLeft"><img border="0" src="../Styles/SandBeach/Images/Spacer.gif"></td> 
            <th>Menu Buscar</th>
 
            <td class="HeaderRight"><img border="0" src="../Styles/SandBeach/Images/Spacer.gif"></td> 
          </tr>
 
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td> 
          </tr>
 <!-- END Error -->
          <tr class="Controls">
            <th>Palabra clave</th>
 
            <td><input type="text" name="{s_keyword_Name}" value="{s_keyword}" maxlength="20" size="20" id="menuSearchs_keyword"></td> 
          </tr>
 
          <tr class="Bottom">
            <td colspan="2" align="right">
              <!-- BEGIN Button Button_DoSearch --><input name="{Button_Name}" type="submit" value="Buscar" class="Button" id="menuSearchButton_DoSearch"><!-- END Button Button_DoSearch --></td> 
          </tr>
 
        </table>
 </td> 
    </tr>
 
  </table>
</form>
<!-- END Record menuSearch --><br>
<!-- BEGIN Grid menu -->
<table cellspacing="0" cellpadding="0" border="0">
  <tr>
    <td valign="top">
      <table cellspacing="0" cellpadding="0" border="0" class="Header">
        <tr>
          <td class="HeaderLeft"><img border="0" src="../Styles/SandBeach/Images/Spacer.gif"></td> 
          <th>Menu Lista de</th>
 
          <td class="HeaderRight"><img border="0" src="../Styles/SandBeach/Images/Spacer.gif"></td> 
        </tr>
 
      </table>
 
      <table class="Grid" cellspacing="0" cellpadding="0">
        <tr class="Caption">
          <th>
          <!-- BEGIN Sorter Sorter_idmenu --><a href="{Sort_URL}" id="menuSorter_idmenu">Idmenu</a> 
          <!-- BEGIN Asc_On --><img border="0" src="../Styles/SandBeach/Images/Asc.gif"><!-- END Asc_On -->
          <!-- BEGIN Desc_On --><img border="0" src="../Styles/SandBeach/Images/Desc.gif"><!-- END Desc_On --><!-- END Sorter Sorter_idmenu --></th>
 
          <th>
          <!-- BEGIN Sorter Sorter_menu_name --><a href="{Sort_URL}" id="menuSorter_menu_name">Name</a> 
          <!-- BEGIN Asc_On --><img border="0" src="../Styles/SandBeach/Images/Asc.gif"><!-- END Asc_On -->
          <!-- BEGIN Desc_On --><img border="0" src="../Styles/SandBeach/Images/Desc.gif"><!-- END Desc_On --><!-- END Sorter Sorter_menu_name --></th>
 
          <th>
          <!-- BEGIN Sorter Sorter_menu_link --><a href="{Sort_URL}" id="menuSorter_menu_link">Link</a> 
          <!-- BEGIN Asc_On --><img border="0" src="../Styles/SandBeach/Images/Asc.gif"><!-- END Asc_On -->
          <!-- BEGIN Desc_On --><img border="0" src="../Styles/SandBeach/Images/Desc.gif"><!-- END Desc_On --><!-- END Sorter Sorter_menu_link --></th>
 
          <th>
          <!-- BEGIN Sorter Sorter_menu_id_parent --><a href="{Sort_URL}" id="menuSorter_menu_id_parent">Id Parent</a> 
          <!-- BEGIN Asc_On --><img border="0" src="../Styles/SandBeach/Images/Asc.gif"><!-- END Asc_On -->
          <!-- BEGIN Desc_On --><img border="0" src="../Styles/SandBeach/Images/Desc.gif"><!-- END Desc_On --><!-- END Sorter Sorter_menu_id_parent --></th>
 
        </tr>
 
        <!-- BEGIN Row -->
        <tr class="Row">
          <td style="text-align:right;"><a href="{idmenu_Src}" id="menuidmenu_{menu:rowNumber}">{idmenu}</a>&nbsp;</td> 
          <td>{menu_name}&nbsp;</td> 
          <td>{menu_link}&nbsp;</td> 
          <td style="text-align:right;">{menu_id_parent}&nbsp;</td> 
        </tr>
 <!-- END Row -->
        <!-- BEGIN NoRecords -->
        <tr class="NoRecords">
          <td colspan="4">No hay registros</td> 
        </tr>
 <!-- END NoRecords -->
        <tr class="Footer">
          <td colspan="4"><a href="{menu_Insert_Src}" id="menumenu_Insert">Agregar Nuevo</a>&nbsp; 
            <!-- BEGIN Navigator Navigator -->
            <!-- BEGIN First_On --><a href="{First_URL}">|&lt; </a> <!-- END First_On -->
            <!-- BEGIN Prev_On --><a href="{Prev_URL}">&lt;&lt; </a> <!-- END Prev_On -->&nbsp;{Page_Number} de&nbsp;{Total_Pages}&nbsp; 
            <!-- BEGIN Next_On --><a href="{Next_URL}">&gt;&gt; </a> <!-- END Next_On -->
            <!-- BEGIN Last_On --><a href="{Last_URL}">&gt;| </a> <!-- END Last_On --><!-- END Navigator Navigator --></td> 
        </tr>
 
      </table>
 </td> 
  </tr>
</table>
<!-- END Grid menu --><br>
{Footer}
</body>
</html>
