<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Usuarios</title>
<meta content="CodeCharge Studio 3.2.0.2" name="GENERATOR">
<link href="../Styles/SandBeach/Style.css" type="text/css" rel="stylesheet">
<script language="JavaScript" type="text/javascript">
//Begin CCS script
//Include Common JSFunctions @1-9722A627
</script>
<script language="JavaScript" src="../ClientI18N.php?file=Functions.js&amp;locale={res:CCS_LocaleID}" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" type="text/javascript">
//End Include Common JSFunctions

//usuariosButton_Delete_OnClick @5-3A5DF7FE
function usuariosButton_Delete_OnClick()
{
    disableValidation = true;
}
//End usuariosButton_Delete_OnClick

//bind_events @1-F64DE64D
function bind_events() {
    if (functionExists("Header_bind_events")) Header_bind_events();
    if (functionExists("Footer_bind_events")) Footer_bind_events();
    addEventHandler("usuariosButton_Delete", "click", usuariosButton_Delete_OnClick);
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

//End CCS script
</script>
</head>
<body>
<p>{Header} </p>
<!-- BEGIN Record usuarios -->
<form name="{HTMLFormName}" action="{Action}" method="post">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img src="../Styles/SandBeach/Images/Spacer.gif" border="0"></td> 
            <th>Agregar/Editar Usuarios </th>
 
            <td class="HeaderRight"><img src="../Styles/SandBeach/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <th>Idgrupo</th>
 
            <td>
              <select name="{idgrupo_Name}" id="usuariosidgrupo">
                <option value="" selected>Seleccionar Valor</option>
                {idgrupo_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Controls">
            <th>User</th>
 
            <td><input maxlength="10" size="10" value="{user}" name="{user_Name}" id="usuariosuser"></td>
          </tr>
 
          <tr class="Controls">
            <th>Password</th>
 
            <td><input type="password" maxlength="10" size="10" value="{password}" name="{password_Name}" id="usuariospassword"></td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button Button_Insert --><input class="Button" type="submit" value="Agregar" name="{Button_Name}" id="usuariosButton_Insert"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Update --><input class="Button" type="submit" value="Enviar" name="{Button_Name}" id="usuariosButton_Update"><!-- END Button Button_Update -->
              <!-- BEGIN Button Button_Delete --><input class="Button" type="submit" value="Borrar" name="{Button_Name}" id="usuariosButton_Delete"><!-- END Button Button_Delete --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record usuarios --><br>
{Footer} 
</body>
</html>
