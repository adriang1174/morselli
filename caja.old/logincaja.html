<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Login</title>
<meta content="CodeCharge Studio 4.2.00.040" name="GENERATOR">
<link href="../Styles/SandBeach/Style.css" type="text/css" rel="stylesheet">
</head>
<body>
&nbsp;&nbsp; 
<p></p>
<p>
<!-- BEGIN Record logincaja -->
<form id="logincaja" name="{HTMLFormName}" action="loginprocess.php" method="post">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img src="../Styles/SandBeach/Images/Spacer.gif" border="0"></td> 
            <th>Ingrese la contraseña para ingresar al módulo de Caja</th>
 
            <td class="HeaderRight"><img src="../Styles/SandBeach/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error} </td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <th colspan="2">{lblError}</th>
          </tr>
 
          <tr class="Controls">
            <th>Contraseña </th>
 
            <td><input id="logincajapassword" type="password" value="{password}" name="{password_Name}"></td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button Button_Insert --><input class="Button" id="logincajaButton_Insert" type="submit" value="Ingresar" name="{Button_Name}"><!-- END Button Button_Insert --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record logincaja --></p>
<p>&nbsp;</p>
<p>&nbsp;</p>
</body>
</html>
