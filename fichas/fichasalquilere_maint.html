<html>
<head>

</script>
<script language="JavaScript" src="../ClientI18N.php?file=Functions.js&amp;locale={res:CCS_LocaleID}" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" type="text/javascript">
//End Include Common JSFunctions

//fichasalquileresButton_Delete_OnClick @5-7F5927E8
function fichasalquileresButton_Delete_OnClick()
{
    disableValidation = true;
}
//End fichasalquileresButton_Delete_OnClick

//bind_events @1-B814F2F6
function bind_events() {
    if (functionExists("Header_bind_events")) Header_bind_events();
    if (functionExists("Footer_bind_events")) Footer_bind_events();
    addEventHandler("fichasalquileresButton_Delete", "click", fichasalquileresButton_Delete_OnClick);
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

<body>
{Header}
<!-- BEGIN Record fichasalquileres -->
<form method="post" action="{Action}" name="{HTMLFormName}">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table cellspacing="0" cellpadding="0" border="0" class="Header">
          <tr>
            <td class="HeaderLeft"><img border="0" src="../Styles/SandBeach/Images/Spacer.gif"></td> 
            <th>Agregar/Editar Fichasalquileres </th>
 
            <td class="HeaderRight"><img border="0" src="../Styles/SandBeach/Images/Spacer.gif"></td> 
          </tr>
 
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td> 
          </tr>
 <!-- END Error -->
          <tr class="Controls">
            <th>Idficha</th>
 
            <td>
              <select name="{idficha_Name}" id="fichasalquileresidficha">
                <option value="">Seleccionar Valor</option>
 {idficha_Options} 
              </select>
 </td> 
          </tr>
 
          <tr class="Controls">
            <th>Porcentajealq</th>
 
            <td><input type="text" name="{porcentajealq_Name}" value="{porcentajealq}" maxlength="20" size="20" id="fichasalquileresporcentajealq"></td> 
          </tr>
 
          <tr class="Controls">
            <th>Inquilino</th>
 
            <td><input type="checkbox" name="{inquilino_Name}" value="1" {inquilino} id="fichasalquileresinquilino"></td> 
          </tr>
 
          <tr class="Controls">
            <th>Propietario</th>
 
            <td><input type="checkbox" name="{propietario_Name}" value="1" {propietario} id="fichasalquilerespropietario"></td> 
          </tr>
 
          <tr class="Bottom">
            <td colspan="2" align="right">
              <!-- BEGIN Button Button_Insert --><input name="{Button_Name}" type="submit" value="Agregar" class="Button" id="fichasalquileresButton_Insert"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Update --><input name="{Button_Name}" type="submit" value="Enviar" class="Button" id="fichasalquileresButton_Update"><!-- END Button Button_Update -->
              <!-- BEGIN Button Button_Delete --><input name="{Button_Name}" type="submit" value="Borrar" class="Button" id="fichasalquileresButton_Delete"><!-- END Button Button_Delete --></td> 
          </tr>
 
        </table>
 </td> 
    </tr>
 
  </table>
</form>
<!-- END Record fichasalquileres --><br>
{Footer}
