<html >
<head>
<meta ccsServiceable="true" http-equiv="content-type" content="text/html; charset=windows-1252"/>

<title>Login</title>

<meta ccsServiceable="true" content="CodeCharge Studio 4.2.00.040" name="GENERATOR"/>
<link ccsServiceable="true" href="../Styles/SandBeach/Style.css" type="text/css" rel="stylesheet"/>

</head>
<body>

&nbsp;&nbsp; 
<p></p>
<p>
<span contentEditable="true"  style="display:block;border-style:dashed;border-color:#FF3333; border-width:thin" ccsType="Component" ccsId="8" ccsServiceable="true" ccsName="logincaja" >

<form ccsServiceable="true" id="logincaja" name="{HTMLFormName}" action="loginprocess.php" method="post">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img ccsServiceable="true" src="../Styles/SandBeach/Images/Spacer.gif" border="0"/></td> 
            <th>Ingrese la contraseña para ingresar al módulo de Caja</th>
 
            <td class="HeaderRight"><img ccsServiceable="true" src="../Styles/SandBeach/Images/Spacer.gif" border="0"/></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error} </td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <th colspan="2"><span ccsId="11" ccsName="lblError" ccsBlockIsWhiteSpace="true" style="white-space:nowrap;border-color:#bbbbbb;border-style:solid;border-width:1px" ccsType="Component" ccsServiceable="true" contentEditable="false">lblError</span></th>
          </tr>
 
          <tr class="Controls">
            <th>Contraseña </th>
 
            <td><input ccsServiceable="true" ccsId="9" ccsName="password" ccsType="Component" id="logincajapassword" type="password" value="{password}" name="{password_Name}"/></td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <input ccsServiceable="true" ccsId="10" ccsName="Button_Insert" ccsType="Component" ccsExtendedHtml="true" class="Button" id="logincajaButton_Insert" type="submit" value="Ingresar" name="{Button_Name}"/></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>

&nbsp;</span></p>
<p>&nbsp;</p>
<p>&nbsp;</p>

</body>
</html>
