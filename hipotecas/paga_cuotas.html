<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Emisión de Recibo de cuota de alquiler</title>
<meta content="CodeCharge Studio 4.2.00.040" name="GENERATOR">
<link href="../Styles/SandBeach/Style.css" type="text/css" rel="stylesheet">
</head>
<body>
<!-- BEGIN Record recibo -->
<form id="recibo" name="{HTMLFormName}" action="recibo.php" method="post">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img src="../Styles/SandBeach/Images/Spacer.gif" border="0"></td> 
            <th>Ingrese número de recibo</th>
 
            <td class="HeaderRight"><img src="../Styles/SandBeach/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="3">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <th></th>
 
            <td colspan="2"><input id="recibonrorec" value="{nrorec}" name="{nrorec_Name}"><input id="recibocuotas" type="hidden" value="{cuotas}" name="{cuotas_Name}"><input id="reciboidhipoteca" type="hidden" value="{idhipoteca}" name="{idhipoteca_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <th>&nbsp;</th>
 
            <td colspan="2">&nbsp;Ingrese punitorios si corresponde</td>
          </tr>
 
          <tr class="Controls">
            <th>&nbsp;</th>
 
            <td colspan="2">&nbsp;<input id="recibootros" value="{otros}" name="{otros_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <th>&nbsp;</th>
 
            <td colspan="2">&nbsp;</td>
          </tr>
 
          <tr class="Controls">
            <th>&nbsp;</th>
 
            <td colspan="2">&nbsp;<input id="reciboobservaciones" type="hidden" value="{observaciones}" name="{observaciones_Name}"></td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="3">
              <p>
              <!-- BEGIN Button Button_Insert --><input class="Button" id="reciboButton_Insert" type="submit" value="Imprimir recibo" name="{Button_Name}"><!-- END Button Button_Insert --></p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
&nbsp;<a href="{Link1_Src}" id="reciboLink1" onclick="window.close();">Cerrar Ventana</a><!-- END Record recibo -->
</body>
</html>
